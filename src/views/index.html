<html>
<head>
    <title>Hello World!</title>
    <script src="../scripts/external/lokijs.min.js"></script>

</head>
<body>
<h1>Hello World!</h1>

<input type="file" id="fileSend" />
<input type="file" id="fileReceive" />

<h1 onclick="main()">Read me</h1>

<svg id="visualisation" width="500", height="500"></svg>

<table>
    <thead>
    <tr><td>From</td><td>To</td><td>Sent</td><td>Rec</td></tr>
    </thead>
    <tbody id="tbody">

    </tbody>
</table>
</body>
<script>
    function test() {
        var fileInput = document.querySelector('input[type=file]');
        var path = fileInput.value;

        var fs = nw.require('fs');
        fs.readFile(path, 'utf8', function (err, txt) {
            if (err) {
                console.error(err);
                return;
            }

            console.log(txt);
        });


    }

    function readPcap() {
        var fileInput = document.querySelector('input[type=file]');
        var path = fileInput.value;


        var arrayBuffer;
        var fileReader = new FileReader();
        fileReader.onload = function () {
            arrayBuffer = this.result;

            var blocks = PCAPNG.processPcapng(arrayBuffer);
            console.log(blocks.length);
        }
        fileReader.readAsArrayBuffer(fileInput.files[0]);

        //var file = new File(path);
        //var blocks = PCAPNG.processPcapng(fileInput.files[0]);
        //console.log(blocks.length);
    }

    var readySend = false;
    var readyReceive = false;
    function main() {
        var sendFile = document.querySelector('#fileSend');
        var receiveFile = document.querySelector('#fileReceive');

        var fileReader = new FileReader();
        fileReader.onload = function () {
            var blocks = PCAPNG.processPcapng(this.result);
            TV.importPackets(blocks, TV.sender);
            readySend = true;
        };
        fileReader.readAsArrayBuffer(sendFile.files[0]);

        fileReader = new FileReader();
        fileReader.onload = function () {
            var blocks = PCAPNG.processPcapng(this.result);
            TV.importPackets(blocks, TV.receiver);
            readyReceive = true;
        };
        fileReader.readAsArrayBuffer(receiveFile.files[0]);

        run();
    }

    function run() {
        if (!(readyReceive && readySend)) {
            console.log("Not ready");
            return setTimeout(run, 250);
        }


        TV.matchPackets("10.0.0.28", "10.0.0.29");

        var data = TV.db.getCollection("pairs").chain().simplesort('senttime').limit(10).data();
        for (var i=0; i<data.length; i++) {
            var table = document.getElementById('tbody');
            table.insertAdjacentHTML('beforeend', "<tr><td>"+data[i].fromip+"</td><td>"+data[i].toip+"</td><td>"+data[i].senttime+"</td><td>"+data[i].rectime+"</td></tr>");
        }

        process10Packets("#visualisation", "10.0.0.28", "10.0.0.29");

        console.log(TV.db.getCollection('pairs').count());
    }

</script>
</html>
